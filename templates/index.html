<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: black;
            color: white;
            position: relative;
        }
        .hidden {
            display: none;
        }
        .collage-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .carousel {
            width: 400px;
            height: 300px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }
        .audio-control {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="valentine-card">
        <h2>‚ù§Ô∏è Eres lo mejor que me ha pasado‚ù§Ô∏è</h2>
        <p>¬øQuieres ser mi San Valent√≠n?</p>
        <button class="btn yes" onclick="showLove()">¬°S√≠! üíñ</button>
        <button class="btn no" onclick="moveButton(this)">No üò¢</button>
    </div>

    <div id="after-accept" class="hidden container">
        <h2>¬°Sab√≠a que dir√≠as que s√≠! TE AMO ‚ù§Ô∏èü•∞</h2>
        <a href="/descargar-carta" class="btn yes">Descargar Carta üíå</a>
        <div class="collage-container">
            <div class="carousel">
                <img src="{{ url_for('static', filename='photo1.jpg') }}" class="carousel-img">
                <img src="{{ url_for('static', filename='photo2.jpg') }}" class="carousel-img" style="opacity: 0;">
                <img src="{{ url_for('static', filename='photo3.jpg') }}" class="carousel-img" style="opacity: 0;">
            </div>
            <audio id="bg-music" autoplay muted loop>
                <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
    </div>
    </audio>
        <button onclick="enableAudio()" class="btn yes">Activar M√∫sica üéµ</button>
    </div>

    <script>
        function showLove() {
            document.getElementById('valentine-card').classList.add('hidden');
            document.getElementById('after-accept').classList.remove('hidden');
        }

        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        let currentIndex = 0;
        function changeImage() {
            let images = document.querySelectorAll('.carousel-img');
            images[currentIndex].style.opacity = '0';
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.opacity = '1';
        }
        setInterval(changeImage, 3000);

        function enableAudio() {
            let audio = document.getElementById('bg-music');
            audio.muted = false;
            audio.play();
        }
    </script>
</body>
</html>
